apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: patient-ms
  labels: { app: billing-service }
spec:
  replicas: 1
  selector:
    matchLabels: { app: billing-service }
  template:
    metadata:
      labels: { app: billing-service }
    spec:
      containers:
        - name: billing-service
          image: neethika1304/billing-service:latest
          imagePullPolicy: Always
          ports:
            - name: http                    # <<< name the ports (helps tooling)
              containerPort: 4001
            - name: grpc
              containerPort: 9001
          # --- Probes ---
          startupProbe:                     # <<< prevents early liveness/readiness
            tcpSocket: { port: 9001 }
            failureThreshold: 30
            periodSeconds: 3
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket: { port: 9001 }       # simple but works for gRPC (HTTP/2 over TCP)
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            tcpSocket: { port: 9001 }
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:                         # <<< avoid eviction on small nodes
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  namespace: patient-ms
spec:
  selector: { app: billing-service }
  ports:
    - name: http
      port: 4001
      targetPort: 4001
    - name: grpc
      port: 9001
      targetPort: 9001
