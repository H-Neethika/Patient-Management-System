apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: patient-ms
  labels: { app: patient-service }
spec:
  replicas: 2
  selector:
    matchLabels: { app: patient-service }
  template:
    metadata:
      labels: { app: patient-service }
    spec:
      containers:
        - name: patient-service
          image: patient-service
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres.patient-ms.svc.cluster.local:5432/patientdb
            - name: SPRING_DATASOURCE_USERNAME
              value: pm_user
            - name: SPRING_DATASOURCE_PASSWORD
              value: pm_pass
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka.patient-ms.svc.cluster.local:9092
          readinessProbe:
            tcpSocket: { port: 4000 }
            initialDelaySeconds: 10
          livenessProbe:
            tcpSocket: { port: 4000 }
            initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
  namespace: patient-ms
spec:
  selector: { app: patient-service }
  ports:
    - port: 4000
      targetPort: 4000
