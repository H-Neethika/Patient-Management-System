# k8s/13-analytics-service.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: patient-ms
  labels: { app: analytics-service }
spec:
  replicas: 1
  selector:
    matchLabels: { app: analytics-service }
  template:
    metadata:
      labels: { app: analytics-service }
    spec:
      containers:
        - name: analytics-service
          image: neethika1304/analytics-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4003
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka.patient-ms.svc.cluster.local:9092
          # Probes â†’ use HTTP Actuator
          startupProbe:
            httpGet: { path: /actuator/health/liveness, port: 4003 }
            failureThreshold: 30
            periodSeconds: 3
            timeoutSeconds: 2
          readinessProbe:
            httpGet: { path: /actuator/health/readiness, port: 4003 }
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /actuator/health/liveness, port: 4003 }
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: patient-ms
spec:
  selector: { app: analytics-service }
  ports:
    - port: 4003
      targetPort: 4003
