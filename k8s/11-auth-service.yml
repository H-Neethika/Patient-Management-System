apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: patient-ms
  labels: { app: auth-service }
spec:
  replicas: 1
  selector:
    matchLabels: { app: auth-service }
  template:
    metadata:
      labels: { app: auth-service }
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4005
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres.patient-ms.svc.cluster.local:5432/authdb
            - name: SPRING_DATASOURCE_USERNAME
              value: pm_user
            - name: SPRING_DATASOURCE_PASSWORD
              value: pm_pass
          readinessProbe:
            tcpSocket: { port: 4005 }
            initialDelaySeconds: 10
          livenessProbe:
            tcpSocket: { port: 4005 }
            initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: patient-ms
spec:
  selector: { app: auth-service }
  ports:
    - port: 4005
      targetPort: 4005
