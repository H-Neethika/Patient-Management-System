apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: patient-ms
  labels: { app: api-gateway }
spec:
  replicas: 2
  selector:
    matchLabels: { app: api-gateway }
  template:
    metadata:
      labels: { app: api-gateway }
    spec:
      containers:
        - name: api-gateway
          image: api-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 4004
          readinessProbe:
            tcpSocket: { port: 4004 }
            initialDelaySeconds: 10
          livenessProbe:
            tcpSocket: { port: 4004 }
            initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: patient-ms
spec:
  type: LoadBalancer
  selector: { app: api-gateway }
  ports:
    - port: 80
      targetPort: 4004
